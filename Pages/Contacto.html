    <section class="Contacto">
        <h2>Contacto</h2>
        <div class="row">
            <div class="col-md-6 col-lg-8 col-sm-12">
                <form action="#">
                    <label for="Nombre">Nombre: <input type="text" name="Nombre"></label> <br>
                    <label for="Apellido">Apellido: <input type="text" name="Apellido"></label> <br>
                    <div>
                        Pais
                        <select name="Pais" id="">
                            <option value="Argentina">Argentina</option>
                            <option value="España">España</option>
                            <option value="Portugal">Portugal</option>
                        </select>
                    </div>
                    <div>
                        ¿Qué servicio necesitás?
                        <br>
                        <span>Proyecto de Arquitectura</span>
                        <input type="checkbox" name="Servicio" value="Proyecto de Arquitectura">
                        <br>
                        <span>Render</span>
                        <input type="checkbox" name="Servicio2" value="Render">
                    </div>
                    <div>
                        Comentarios
                        <br>
                        <textarea name="Comentarios" id="" rows="10" cols="40">Escribe aquí tus comentarios</textarea>
                    </div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpiar Formulario">
                </form>
            </div>
            <div class="col-md-6 col-lg-4 col-sm-12 DatosDeContacto">
                <h2>Datos de Contacto</h2>
                <span></span>
                <h4>Lorem</h4>
                <h4>Ipsum</h4>
                <h4>Dolor</h4>
                <h4>Sit</h4>
                <h4>Amet</h4>
            </div>
        </div>
    </section>
